<!DOCTYPE html>
<!--[if IE 8]>         <html class="no-js lt-ie9" lang="en"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js" lang="en"> <!--<![endif]-->

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width" />
  <title>MetaTomatoes</title>

  <link rel="stylesheet" href="css/style.css" />

  <script src="js/vendor/custom.modernizr.js"></script>

</head>
<body>
    <script type="text/x-handlebars" data-template-name="game/index">

    {{input type="text" id="new-game" placeholder="Add a game"
              value=newTitle action="createGame"}}

        <div>
            Fresh Games: {{totalFresh}}
        </div>

        <div>
            Rotten Games: {{totalRotten}}
        </div>

        <table class="game-list">
            <thead>
                <th class="title">Title</th>
                <th class="score">Score</th>
                <th class="release">Release Date</th>
            </thead>
            <tbody>
            {{#each}}
                <tr {{bind-attr class="isPositive:fresh:rotten"}}>
                    <td class="title">{{title}}</td>
                    <td class="score">{{score}}</td>
                    <td class="release">{{releaseDate}}</td>
                </tr>
            {{/each}}
            </tbody>
        </table>

    </script>

    <script type="text/x-handlebars" data-template-name="game">

        {{outlet}}

    </script>

    <script src="js/vendor/jquery.js"></script>
    <script src="js/vendor/handlebars-1.0.0.js"></script>
    <script src="js/vendor/ember.js"></script>
    <script src="js/vendor/ember-data.js"></script>
    <script src="js/foundation/foundation.js"></script>
    <script src="js/application.js"></script>
    <script src="js/router.js"></script>

    <script src="js/models/game.js"></script>
    <script src="js/controllers/game_controller.js"></script>
    <script>
    $(document).foundation();
    </script>

</body>
</html>
